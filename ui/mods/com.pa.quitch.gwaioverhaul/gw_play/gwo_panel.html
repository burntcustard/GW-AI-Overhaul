<div
  id="gwo-panel"
  class="attendmouse"
  data-bind="visible: !$root.showSystemCard() && !$root.hidingUI()"
  style="display: none"
>
  <div class="gwo_info">
    <h2><loc>Galactic War Overhaul</loc></h2>
    <!-- ko if: $root.gwaioSettings -->
    <div class="table">
      <div class="tablebody">
        <div class="tr">
          <div class="td"><loc>Version:</loc></div>
          <div class="data" data-bind="text: $root.gwaioSettings.version"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Difficulty:</loc></div>
          <div class="data" data-bind="text: $root.gwaioDifficulty"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>Size:</loc></div>
          <div class="data" data-bind="text: $root.gwaioSize"></div>
        </div>
        <div class="tr">
          <div class="td"><loc>AI:</loc></div>
          <div class="data" data-bind="text: $root.gwaioAI"></div>
        </div>
      </div>
    </div>
    <div class="table">
      <div
        class="tablebody"
        data-bind="visible:$root.gwaioOptions().length > 0, foreach: $root.gwaioOptions()"
      >
        <div class="tr">
          <div class="td">
            <span data-bind="visible:$index() === 0"><loc>Options:</loc></span>
          </div>
          <div
            class="data"
            data-bind="text: $root.gwaioOptions()[$index()]"
          ></div>
        </div>
      </div>
    </div>
    <!-- /ko -->
    <h3 data-bind="text: $root.gwaioFactionName"></h3>
    <div class="td" data-bind="text: $root.gwaioLoadout"></div>
    <ul data-bind="foreach: $root.gwaioPlayer">
      <li class="commander">
        <div class="div_player_icon">
          <div
            class="fill player_masked"
            data-bind="style: { backgroundColor: color }"
          ></div>
          <div class="outline">
            <img
              src="coui://ui/main/game/live_game/img/players_list_panel/icon_player_outline.png"
            />
          </div>
        </div>
        <h4><span class="commander-name" data-bind="text: name"></span></h4>
        <div class="table_bottom">
          <div class="tablebody">
            <div class="tr">
              <div class="td"><loc>Personality:</loc></div>
              <div class="data" data-bind="text: character"></div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
